<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Pulse Gym - Contact</title>
  <link rel='stylesheet' href='style.css'>
  <script src='https://cdn.tailwindcss.com'></script>
</head>
<body class='bg-background text-text'>
  <header class='bg-white shadow-md sticky top-0 z-50' aria-label='Site header'>
    <div class='max-w-7xl mx-auto px-4 py-4 flex items-center justify-between'>
      <a href='index.html' class='flex items-center gap-2' aria-label='Pulse Gym home'>
        <span class='h-8 w-8 rounded-full bg-gradient-to-tr from-blue-400 to-teal-400'></span>
        <span class='text-xl font-semibold text-gray-800'>Pulse Gym</span>
      </a>
      <nav class='hidden md:flex space-x-6' aria-label='Main Navigation'>
        <a href='classes.html' class='text-gray-700 hover:text-blue-600'>Classes</a>
        <a href='trainers.html' class='text-gray-700 hover:text-blue-600'>Trainers</a>
        <a href='schedule.html' class='text-gray-700 hover:text-blue-600'>Schedule</a>
        <a href='membership.html' class='text-gray-700 hover:text-blue-600'>Memberships</a>
        <a href='facilities_&_gallery.html' class='text-gray-700 hover:text-blue-600'>Facilities</a>
        <a href='blog.html' class='text-gray-700 hover:text-blue-600'>Blog</a>
        <a href='contact.html' class='text-gray-700 hover:text-blue-600'>Contact</a>
      </nav>
    </div>
  </header>

  <main class='max-w-7xl mx-auto px-4 py-8'>
    <section class='grid grid-cols-1 md:grid-cols-2 gap-6'>
      <div class='p-6 bg-white rounded-lg shadow'>
        <h2 class='text-2xl font-semibold mb-2'>Get in touch</h2>
        <form class='space-y-3'>
          <input class='w-full border rounded px-3 py-2' placeholder='Your name' aria-label='Name' required />
          <input class='w-full border rounded px-3 py-2' placeholder='Email' type='email' aria-label='Email' required />
          <textarea class='w-full border rounded px-3 py-2' rows='4' placeholder='Your message' aria-label='Message' required></textarea>
          <button class='px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-all duration-300' type='submit'>Send Message</button>
        </form>
      </div>
      <div class='p-6 bg-white rounded-lg shadow'>
        <h3 class='text-xl font-semibold mb-2'>Our Location</h3>
        <p class='text-gray-700 mb-3'>123 Fitness Ave, Suite 100</p>
        <div class='w-full h-64 border rounded-md overflow-hidden'>
          <iframe src='https://maps.google.com/maps?q=New+York+Fitness&t=&z=13&ie=UTF8&iwloc=&output=embed' width='100%' height='100%' frameborder='0' style='border:0' allowfullscreen='' aria-label='Map'></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer class='bg-white border-t mt-12'>
    <div class='max-w-7xl mx-auto px-4 py-6 text-sm text-gray-600'>Â© 2025 Pulse Gym. All rights reserved.</div>
  </footer>

  <script src='script.js'></script>
</body>
</html>
